{% extends "base.html" %}

{% block title %}Admin Login - UnAvg Tech{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h1>Admin Login</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
</div>

<style>
.login-container {
    max-width: 400px;
    margin: 100px auto 0;
    padding: 0 2rem;
}

.login-form {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}

.login-form h1 {
    text-align: center;
    color: #1e293b;
    margin-bottom: 2rem;
}

.error-message {
    background: #fef2f2;
    color: #dc2626;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 1rem;
}
</style>
{% endblock %}
